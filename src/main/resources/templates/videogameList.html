<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/videogames.css" >
        <title>Videogames Store!</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="icon">
                Videogames Friki
            </a>
            
            <a href="/new" class="btn btn-info">Add New Videogame</a>

            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>

        <div class="container mt-4 vg-featured ">
            <div class="row">
                <div th:each="game : ${videogames}" class="col-md-3 mb-4">
                    <div class="card">
                        <img th:src="${game.imgUrl} ? ${game.imgUrl} : '/img/img-not-available.jpg'" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${game.name} ? ${game.name} : 'Not aviable' " class="card-title"></h5>
                            <p th:text="${game.description} ? ${game.description} : 'Not aviable' " class="card-text">Borderlands 3 is an action role-playing first-person shooter video game developed by Gearbox Software and published by 2K Games...</p>
                        </div>
                        <div class="card-footer text-muted">
                            <a href="#" class="btn btn-primary">More...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
